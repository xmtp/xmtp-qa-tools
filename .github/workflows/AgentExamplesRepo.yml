name: Agent Examples Repo

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      XMTP_ENV: local
      GM_BOT_ADDRESS: ${{ vars.GM_BOT_ADDRESS }}
      GITHUB_ACTIONS: true
      LOGGING_LEVEL: "off"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone XMTP agent examples
        run: |
          git clone https://github.com/ephemeraHQ/xmtp-agent-examples.git
          cd xmtp-agent-examples

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install dependencies
        run: |
          cd xmtp-agent-examples
          yarn install

      - name: Generate keys
        run: |
          cd xmtp-agent-examples
          yarn gen:keys
          echo "XMTP_ENV=${{ vars.XMTP_ENV }}" >> .env

      - name: Create .env file
        run: echo "XMTP_ENV=local" > .env

      - name: Run agent
        run: |
          cd xmtp-agent-examples
          timeout 20s yarn dev | tee output.log
          if grep -q "Waiting for messages..." output.log; then
            echo "Success: Agent started successfully and is waiting for messages"
            exit 0
          else
            echo "Error: Agent did not reach 'Waiting for messages...' state"
            exit 1
          fi
