name: Agent health
description: "verify health of the agents"

on:
  pull_request:
  schedule:
    - cron: "*/10 * * * *" # Runs every 5 minutes for agents-dms
  workflow_dispatch:

jobs:
  agents-dms:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: [agents-dms]
        env: [production]
    env:
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      REGION: ${{ vars.REGION }}
      LOG_LEVEL: "debug"
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup test env
        uses: ./.github/actions/xmtp-test-setup

      - name: ${{ matrix.test }} ${{ matrix.env }}
        run: yarn test ${{ matrix.test }}  --env ${{ matrix.env }} -t onit

      - name: Cleanup and upload artifacts
        if: always()
        uses: ./.github/actions/xmtp-test-cleanup
        with:
          test-name: ${{ matrix.test }}
          env: ${{ matrix.env }}

      - name: Send Slack notification on failure
        if: failure() || cancelled()
        run: yarn workflow-failure "agents-dms"
