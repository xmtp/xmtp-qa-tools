name: Large
description: "should verify performance of the group streams"

on:
  pull_request:
  schedule:
    - cron: "0 */2 * * *" # Runs every 2 hours at top of hour (30+ min separation from Performance at :15 and :45)
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: [large]
        environment: [dev, production]
        batch_sizes: [[10, 50], [100, 150], [200, 250]]
        include:
          - batch_sizes: [10, 50]
            delay_minutes: 0
          - batch_sizes: [100, 150]
            delay_minutes: 5
          - batch_sizes: [200, 250]
            delay_minutes: 10
    env:
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      XMTP_ENV: ${{ matrix.environment }}
      REGION: ${{ vars.REGION }}
      BATCH_SIZES: ${{ join(matrix.batch_sizes, ',') }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup test environment
        uses: ./.github/actions/xmtp-test-setup

      - name: Delay execution to spread batch runs
        if: ${{ matrix.delay_minutes > 0 }}
        run: sleep ${{ matrix.delay_minutes * 60 }}

      - name: Run tests
        run: yarn test ${{ matrix.test }}

      - name: Cleanup and upload artifacts
        if: always()
        uses: ./.github/actions/xmtp-test-cleanup
        with:
          test-name: ${{ matrix.test }}
          environment: ${{ matrix.environment }}

      - name: Send Slack notification on failure
        if: failure() || cancelled()
        run: yarn workflow-failure "${{ matrix.test }}"
