name: Performance
description: "should verify performance "

on:
  schedule:
    - cron: "30 * * * *" # Runs every 30 minutes
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: [performance]
        environment: [dev, production]
    env:
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      XMTP_ENV: ${{ matrix.environment }}
      GEOLOCATION: ${{ vars.GEOLOCATION }}
      BATCH_SIZE: 50
      MAX_GROUP_SIZE: 250
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          # Disable built-in cache to use shared cache below
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .yarn/cache
          key: deps-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            deps-
      - name: Install dependencies
        run: yarn
      - name: Run tests
        id: run-tests
        run: yarn test ${{ matrix.test }} --no-fail --debug
      - name: Send timeout notification
        if: failure() && steps.run-tests.conclusion == 'failure'
        run: |
          node -e "
          const { sendSlackNotification } = require('./helpers/notifications');
          sendSlackNotification({
            testName: '${{ matrix.test }}',
            label: 'error',
            errorLogs: new Set(['Workflow timed out after 10 minutes']),
            env: '${{ matrix.environment }}',
            jobStatus: 'timeout',
            channel: 'notify-qa-tools'
          }).catch(console.error);
          "
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.environment }}
          path: |
            logs/**/*
            .data/**/*
            .env
          if-no-files-found: ignore
          overwrite: true
          include-hidden-files: true
          retention-days: 90
