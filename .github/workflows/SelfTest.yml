name: Self Test XMTP QA Tools

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  run-self-test:
    runs-on: ubuntu-latest

    env:
      XMTP_ENV: ${{ vars.XMTP_ENV || 'dev' }}
      LOGGING_LEVEL: off
      GEOLOCATION: ${{ vars.GEOLOCATION }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone XMTP QA Tools repo
        run: |
          git clone --depth=1 https://github.com/xmtp/xmtp-qa-tools.git qa-tools-test
          cd qa-tools-test

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd qa-tools-test
          yarn install

      - name: Generate test inboxes
        run: |
          cd qa-tools-test
          yarn gen

      - name: Run DM tests
        run: |
          cd qa-tools-test
          timeout 300s yarn test dms --debug --no-fail

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.environment }}
          path: |
            logs/**/*
            .data/**/*
            .env
          if-no-files-found: ignore
          include-hidden-files: true
          retention-days: 90
