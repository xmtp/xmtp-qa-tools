name: Self Test XMTP QA Tools

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  run-self-test:
    runs-on: ubuntu-latest

    env:
      XMTP_ENV: ${{ vars.XMTP_ENV || 'dev' }}
      LOGGING_LEVEL: off
      GEOLOCATION: ${{ vars.GEOLOCATION }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone XMTP QA Tools repo
        run: |
          git clone --depth=1 https://github.com/xmtp/xmtp-qa-tools.git qa-tools-test
          cd qa-tools-test

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd qa-tools-test
          yarn install

      - name: Create .env file
        run: |
          cd qa-tools-test
          cat > .env << EOF
          XMTP_ENV=${{ env.XMTP_ENV }}
          LOGGING_LEVEL=${{ env.LOGGING_LEVEL }}
          ${{ env.GEOLOCATION && format('GEOLOCATION={0}', env.GEOLOCATION) || '' }}
          ${{ env.SLACK_BOT_TOKEN && format('SLACK_BOT_TOKEN={0}', env.SLACK_BOT_TOKEN) || '' }}
          ${{ env.SLACK_CHANNEL && format('SLACK_CHANNEL={0}', env.SLACK_CHANNEL) || '' }}
          ${{ env.DATADOG_API_KEY && format('DATADOG_API_KEY={0}', env.DATADOG_API_KEY) || '' }}
          EOF

      - name: Generate test inboxes
        run: |
          cd qa-tools-test
          yarn gen

      - name: Run DM tests
        run: |
          cd qa-tools-test
          timeout 300s yarn test dms --debug --no-fail

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: self-test-logs
          path: qa-tools-test/logs/
          retention-days: 7

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: self-test-output
          path: qa-tools-test/test-output.log
          retention-days: 7
