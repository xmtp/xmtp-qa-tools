name: Self Test XMTP QA Tools

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  run-self-test:
    runs-on: ubuntu-latest

    env:
      XMTP_ENV: ${{ vars.XMTP_ENV || 'dev' }}
      LOGGING_LEVEL: "error"
      GEOLOCATION: ${{ vars.GEOLOCATION }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone XMTP QA Tools repo
        run: |
          git clone --depth=1 https://github.com/xmtp/xmtp-qa-tools.git qa-tools-test
          cd qa-tools-test

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd qa-tools-test
          yarn install

      - name: Run DM tests
        run: |
          cd qa-tools-test
          timeout 300s yarn dms

      - name: Send Slack notification on failure
        if: failure() || cancelled()
        run: yarn notify-failure "SelfTest"
      - name: Upload logs and environment
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-env-selftest
          path: |
            qa-tools-test/logs/**/*
            qa-tools-test/.env
          if-no-files-found: ignore
          include-hidden-files: true
          retention-days: 90
      - name: Upload installation databases
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: install-db-selftest
          path: |
            qa-tools-test/.data/**/*
          if-no-files-found: ignore
          include-hidden-files: true
          retention-days: 90
