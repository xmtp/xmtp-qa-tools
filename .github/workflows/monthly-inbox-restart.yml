name: Monthly Inbox Restart

on:
  schedule:
    - cron: "0 0 1 * *" # First day of every month at midnight UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  restart-inboxes:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, production]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Yarn
        uses: yarnpkg/setup-yarn@v3
        with:
          yarn-version: "4.6.0"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Restart inboxes for ${{ matrix.env }}
        run: yarn gen --installations 2 --count 200 --restart --env ${{ matrix.env }}
