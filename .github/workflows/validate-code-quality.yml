name: Validate code quality

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "yarn"
          # Only cache based on root yarn.lock, ignore workspace package.json changes
          cache-dependency-path: "yarn.lock"
      - name: Install dependencies
        run: yarn
      - name: Format code
        run: yarn format
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
