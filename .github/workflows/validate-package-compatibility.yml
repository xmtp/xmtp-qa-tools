name: Validate package compatibility

on:
  #pull_request:
  schedule:
    - cron: "25 */5 * * *" # every 5 hours at 25 minutes pasts

jobs:
  validate:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      REGION: ${{ vars.REGION }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 23, 24]
        package-manager: [npm, yarn, bun, pnpm]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone XMTP agent examples
        run: |
          git clone https://github.com/xmtp/gm-bot.git

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        if: matrix.package-manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 10.7.0

      - name: Install Bun
        if: matrix.package-manager == 'bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Yarn 1
        if: matrix.package-manager == 'yarn'
        run: |
          npm install -g yarn@1.22.19
          yarn --version

      - name: Clean previous installations
        run: |
          cd gm-bot
          rm -rf node_modules
          rm -rf dist
          rm -rf .yarn
          rm -f package-lock.json
          rm -f yarn.lock
          rm -f pnpm-lock.yaml
          rm -f bun.lockb
          # Remove package manager enforcement files to allow testing with different managers
          rm -f .npmrc
          rm -f .yarnrc
          rm -f .yarnrc.yml

      - name: Install dependencies with npm
        if: matrix.package-manager == 'npm'
        run: |
          cd gm-bot
          npm install

      - name: Install dependencies with yarn 1
        if: matrix.package-manager == 'yarn'
        run: |
          cd gm-bot
          touch yarn.lock
          yarn install --no-immutable

      - name: Install dependencies with pnpm
        if: matrix.package-manager == 'pnpm'
        run: |
          cd gm-bot
          pnpm install

      - name: Install dependencies with bun
        if: matrix.package-manager == 'bun'
        run: |
          cd gm-bot
          bun install

      - name: Build project
        run: |
          cd gm-bot
            if [ "${{ matrix.package-manager }}" = "yarn" ]; then
            yarn run build
          else
            ${{ matrix.package-manager }} run build
          fi

      - name: Send Slack notification on failure
        if: failure() || cancelled()
        uses: ./.github/actions/slack-notification
        with:
          workflow-name: "Validate package compatibility (${{ matrix.node-version }}, ${{ matrix.package-manager }})"
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
